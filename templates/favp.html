<form action="{% url 'favp' %}" method="POST">{% csrf_token %}
  {% if product.id in product_list %}
    <button id="favp" name="{{product.id}}">
      <i class="fas fa-lg fa-heart like-red"></i>
    </button>
  {% else %}
    <button id="favp" name="{{product.id}}">
      <i class="far fa-lg fa-heart"></i>
    </button>
  {% endif %}
</form>
<p name="{{product.id}}-count" class="count">
  {{ product.fav_product.count }}
</p>
