{% extends 'base.html' %}
{% block search_active %}active{% endblock search_active %}active
{% block content %}
  <div class="col-lg-12">
    <div class="iq-card">
      <div class="iq-card-header d-flex justify-content-between">
        <div class="iq-header-title">
          <h4 class="card-title">Berewery List</h4>
        </div>
      </div>
      <div class="iq-card-body">
        <ul class="list-unstyled row iq-box-hover mb-0">
          {% for brand in object_list %}
            <li class="col-xl-3 col-lg-4 col-md-5 iq-music-box">
              <div class="iq-card">
                <div class="iq-card-body p-0">
                  <div class="iq-thumb">
                    <a href="{% url 'branddetail' brand.pk %}">
                      <img src="{{ brand.bpic.url }}" class="img-border-radius img-fluid w-100" style="width:100%;height:160px;" alt=""/>
                    </a>
                  </div>
                  <div class="feature-list text-center">
                    <a href="{% url 'branddetail' brand.pk %}">
                      <h6 class="font-weight-600 mb-0">
                        {{ brand.bname }}
                      </h6>
                    </a>
                  </div>
                </div>
              </div>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock content %}
{% block ext_js %}

  <script type="text/javascript">
    $(document).ready(function (event) {
      $(document).on('click', '#favp', function (event) {
        event.preventDefault();
        $.ajax({
          headers: {
            'X-CSRFToken': csrftoken
          },
          type: 'POST',
          url: "{% url 'favp' %}",
          data: {
            'product_id': $(this).attr('name')
          },
          dataType: 'json',
          success: function (response) {
            selector = document.getElementsByName(response.product_id);
            if (response.faved) {
              $(selector).html("<i class='fas fa-lg fa-heart'></i>");
            } else {
              $(selector).html("<i class='far fa-lg fa-heart'></i>");
            }

          }
        });
      });
    });
  </script>
{% endblock ext_js %}
