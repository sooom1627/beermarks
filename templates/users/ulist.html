{% extends 'base.html' %}

{% block content %}
  <div class="col-12">
    <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
      <div class="iq-card-header d-flex justify-content-between align-items-center">
        <div class="iq-header-title">
          <h4 class="card-title">User List
          </h4>
        </div>
      </div>
      <div class="iq-card-body">
        <ul class="list-unstyled row hot-songs mb-0 slick-initialized slick-slider">
          {% for user in object_list %}
            <li class="col-lg-12" style="width: 100%; display: inline-block">
              <div class="iq-card iq-card-transparent">
                <div class="iq-card-body p-0">
                  <div class="media align-items-center">
                    <div class="iq-thumb-hotsong">
                      <a href="{% url 'udet' user.pk %}" tabindex="0"><img src="{{ user.upic.url }}" class="img-fluid avatar-60" alt="">
                      </a>
                    </div>
                    <div class="media-body ml-3">
                      <a href="{% url 'udet' user.pk %}">
                        <h6 class="mb-0 iq-song-title">
                          {{ user.uname }}
                        </h6>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock content %}
