{% extends 'base.html' %}
{% block login %}
  <section class="sign-in-page" style="background-color: #b6b3b3">
    <div class="container">
      <div class="row justify-content-center align-items-center height-self-center">
        <div class="col-md-6 col-sm-12 col-12 align-self-center">
          <div class="sign-user_card">
            <div class="sign-in-page-data">
              <div class="sign-in-from w-100 m-auto pt-5">
                <h1 class="mb-3 text-center">Sign Up</h1>
                <form class="mt-4" action="#/" method="POST" id="register_form">{% csrf_token %}
                  <div class="form-group">
                    <label for="exampleInputEmail2">Your Name</label>
                    <input type="text" class="form-control mb-0" id="name" name="username" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'"/>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail2">Email</label>
                    <input type="mail" class="form-control mb-0" id="email" name="email" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'"/>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword2">Password</label>
                    <input type="password" class="form-control mb-0" id="password" name="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'"/>
                  </div>
                  <div class="sign-info mt-3">
                    <button type="submit" value="submit" class="btn btn-primary mb-2">
                      Sign Up
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="mt-2">
              <div class="d-flex justify-content-center links">
                <a href="{% url 'login' %}" class="ml-2">ログインする</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock login %}
