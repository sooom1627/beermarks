{% extends 'base.html' %}
{% block login %}

  <body class="text-center">
    {{ error }}
    <!-- <form class="form-signin" method="POST">{% csrf_token %} <h1 class="h3 mb-3 font-weight-normal">Please log in</h1> <label for="inputEmail" class="sr-only">user name</label> <input type="text" id="inputEmail" class="form-control" placeholder="username" name="username" required="" autofocus=""> <label for="inputPassword" class="sr-only">Password</label> <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required=""> <button class="btn btn-lg btn-primary btn-block" type="submit">log in</button> <p class="mt-5 mb-3 text-muted">© 2017-2019</p> </form> -->
    <section class="login_box_area section-margin">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="login_box_img">
              <div class="hover">
                <h4>アカウントを登録していますか?</h4>
                <p>
                  サイトを利用するにはアカウントの作成が必要です。
                </p>
                <a class="button button-account" href="{% url 'signup' %}">アカウントを作成する</a>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="login_form_inner">
              <h3>ログインする</h3>
              <form class="row login_form" action="#/" method="POST" id="contactForm">{% csrf_token %}
                <div class="col-md-12 form-group">
                  <input type="text" class="form-control" id="name" name="username" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'"/>
                </div>
                <div class="col-md-12 form-group">
                  <input type="password" class="form-control" id="name" name="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'"/>
                </div>
                <div class="col-md-12 form-group">
                  <!-- <div class="creat_account"> <input type="checkbox" id="f-option2" name="selector"/> <label for="f-option2">Keep me logged in</label> </div> -->
                </div>
                <div class="col-md-12 form-group">
                  <button type="submit" value="submit" class="button button-login w-100">
                    ログイン
                  </button>
                  <!-- <a href="#">Forgot Password?</a> -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
{% endblock login %}
